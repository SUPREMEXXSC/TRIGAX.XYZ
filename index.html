<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRIGA X</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background: black;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) saturate(1.2);
    }

    h1 {
      text-align: center;
      margin-top: 3rem;
      font-size: 4rem;
    }

    .neon-blue {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    .neon-red {
      color: #ff0040;
      text-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040, 0 0 40px #ff0040;
    }

    #subtitle {
      text-align: center;
      margin-top: -1rem;
      font-size: 1.2rem;
      color: #ccc;
      letter-spacing: 0.2em;
    }

    .tab-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .tab-menu button {
      background: #111;
      border: none;
      padding: 12px 20px;
      color: white;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 1px solid #333;
      transition: background 0.3s;
    }

    .tab-menu button:hover,
    .tab-menu button.active {
      background: #222;
      color: #00ffff;
    }

    .tab-content {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 1.5rem;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      display: none;
      z-index: 5;
    }

    .tab-content.active {
      display: block;
    }

    #copy-btn {
      margin-top: 1rem;
      background: #00ffff;
      border: none;
      padding: 10px 20px;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #help-link {
      margin-top: 1rem;
      display: inline-block;
      text-decoration: underline;
      color: #00ffff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bg-video" playsinline>
  <source src="https://cdn.pixabay.com/vimeo/384478216/Fire-36702.mp4?width=1280&hash=36996845b7a31a41a0f16b0a96279eaece5192d7" type="video/mp4">
</video>

<h1><span class="neon-blue">TRIGA</span> <span class="neon-red">X</span></h1>
<div id="subtitle">YOUR ULTIMATE SCRIPTING UTILITY</div>

<div class="tab-menu">
  <button class="active" data-tab="script">Script</button>
  <button data-tab="discord">Discord</button>
  <button id="help-tab">Help</button>
</div>

<div id="script" class="tab-content active">
  <p>Welcome to TRIGA X script hub. Here you'll find powerful tools for scripting in Roblox and beyond.</p>
</div>

<div id="discord" class="tab-content">
  <p>Join our official Discord server:</p>
  <a href="https://discord.gg/tyNq3Km35H" target="_blank" style="color: #00ffff; text-decoration: underline;">
    https://discord.gg/tyNq3Km35H
  </a>
</div>

<div id="help" class="tab-content">
  <p>Click the Help button above to open the full help website.</p>
</div>

<script>
  const tabButtons = document.querySelectorAll('.tab-menu button');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      if (btn.id === 'help-tab') {
        // Open external help site in a new tab
        window.open('https://help-weld.vercel.app/', '_blank');
        return;
      }

      tabButtons.forEach(b => b.classList.remove('active'));
      tabContents.forEach(tc => tc.classList.remove('active'));

      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });
</script>

</body>
</html>
