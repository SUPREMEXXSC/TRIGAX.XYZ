<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TRIGA X</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: white;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    text-align: center;
    overflow-x: hidden;
  }

  #bg-video {
    position: fixed;
    right: 0; bottom: 0;
    min-width: 100%; min-height: 100%;
    z-index: -1;
    filter: brightness(0.4);
    object-fit: cover;
  }

  h1 {
    font-size: 5rem;
    margin: 2rem 0 0 0;
  }
  .neon-blue {
    color: #00bfff;
    text-shadow:
      0 0 5px #00bfff,
      0 0 10px #00bfff,
      0 0 20px #00bfff,
      0 0 40px #00bfff,
      0 0 80px #00bfff;
    display: inline-block;
  }
  .neon-red {
    color: #ff1a1a;
    text-shadow:
      0 0 5px #ff1a1a,
      0 0 10px #ff1a1a,
      0 0 20px #ff1a1a,
      0 0 40px #ff1a1a,
      0 0 80px #ff1a1a;
    display: inline-block;
  }

  #subtitle {
    margin-top: 0.5rem;
    font-size: 1.5rem;
    color: #aaa;
  }

  /* The text box with blue and red outline */
  #info-box {
    margin: 3rem auto 4rem auto;
    max-width: 600px;
    padding: 1.5rem 2rem;
    font-size: 1.2rem;
    line-height: 1.5;
    background: rgba(0, 0, 0, 0.6);
    border: 3px solid;
    border-image-slice: 1;
    border-width: 3px;
    border-image-source: linear-gradient(45deg, #00bfff, #ff1a1a);
    color: #eee;
    user-select: text;
    text-align: left;
    border-radius: 10px;
  }
</style>
</head>
<body>

<video autoplay muted loop id="bg-video" playsinline>
  <source src="https://cdn.pixabay.com/vimeo/449345548/Fireplace-60767.mp4?width=1920&hash=01a871c7dbd8523cb24493656f4690d1d3ac6070" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h1><span class="neon-blue">TRIGA</span> <span class="neon-red">X</span></h1>
<div id="subtitle">YOUR ULTIMATE SCRIPTING UTILITY</div>

<div id="info-box">

</div>

</body>
</html>
