<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TRIGA X</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: white;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    text-align: center;
  }

  h1 {
    font-size: 5rem;
    margin: 0;
  }
  .neon-blue {
    color: #00bfff;
    text-shadow:
      0 0 5px #00bfff,
      0 0 10px #00bfff,
      0 0 20px #00bfff,
      0 0 40px #00bfff,
      0 0 80px #00bfff;
    display: inline-block;
  }
  .neon-red {
    color: #ff1a1a;
    text-shadow:
      0 0 5px #ff1a1a,
      0 0 10px #ff1a1a,
      0 0 20px #ff1a1a,
      0 0 40px #ff1a1a,
      0 0 80px #ff1a1a;
    display: inline-block;
  }

  #subtitle {
    margin-top: 0.5rem;
    font-size: 1.5rem;
    color: #aaa;
    user-select: none;
  }
</style>
</head>
<body>

<h1><span class="neon-blue">TRIGA</span> <span class="neon-red">X</span></h1>
<div id="subtitle">YOUR ULTIMATE SCRIPTING UTILITY</div>

</body>
</html>
